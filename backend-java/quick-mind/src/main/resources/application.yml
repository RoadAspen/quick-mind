# 服务器配置：端口 8080（默认，浏览器访问用）
server:
  port: 8080
# spring 数据库配置
spring:
  jackson:
    # 强制序列化null字段（默认false）
    default-property-inclusion: ALWAYS
  # 服务模块
  devtools:
    restart:
      # 热部署开关
      enabled: true
  # 连接本地mysql
  datasource:
    # 数据库 URL：quickmind_db 是你之前创建的数据库名（必须一致）
    url: jdbc:mysql://localhost:3306/quickmind_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root # 你的 MySQL 用户名（默认 root）
    password: admin # 你的 MySQL 密码（安装时设置的，必须填对）
    driver-class-name: com.mysql.cj.jdbc.Driver # MySQL 8.0 驱动（固定写法）

# MyBatis-Plus 配置
mybatis-plus:
  # 搜索指定包别名
  typeAliasesPackage: com.quickmind.**.entity
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath:mapper/**/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true # 下划线转驼峰
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 打印SQL日志（开发环境）

# JWT token 自定义配置
jwt:
  secret: my-secret-key-32bytes-length-12345678 # 密钥（生产需替换为安全随机值）
  expiration: 86400000 # Token过期时间（毫秒），这里是24小时
  header: Authorization # 请求头中Token的key
  prefix: Bearer # Token前缀